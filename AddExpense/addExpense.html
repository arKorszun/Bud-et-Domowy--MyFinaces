<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./styleExpense.css">
  <!-- serif font - logo -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
  <!-- sans font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet">

  <title>AddExpensePage</title>
</head>

<body>
  <main>

    <nav class="navbar navbar-expand " aria-label="Second navbar example">
      <div class="container-fluid main-navbar align-items-end ">
        <div class="navbar-brand col-5 px-5 align-bottom">
          <a class="navbar-brand" id="logo" href="#"><img class="coin" src="../img/piggy-bank.svg" alt="coin icon">
            MyFinances</a>
        </div>
        <div class="collapse navbar-collapse col-4 pb-4 ">
          <div class="d-grid gap-2 d-md-flex justify-content-md-end navigation">
            <a role="button" class="btn btn-outline-secondary home px-3 "><img src="../img/house-fill.svg"
                alt="house icon">Strona Główna</a>
            <a role="button" class="btn btn-outline-secondary px-3"><img src="../img/coin.svg" alt="coin icon">Dodaj
              Przychód</a>
            <a role="button" class="btn btn-outline-secondary px-3"><img src="../img/cart-plus.svg"
                alt="cart icon">Dodaj Wydatek</a>
            <a role="button" class="btn btn-outline-secondary px-3"><img src="../img/clipboard-data.svg"
                alt="clipbord icon">Przeglądaj Bilans</a>
            <a role="button" class="btn btn-outline-secondary px-3"><img src="../img/tools.svg"
                alt="tools icon">Ustawienia</a>
            <a role="button" class="btn btn-outline-secondary logout px-3"><img src="../img/box-arrow-right.svg"
                alt="logout icon">Wyloguj</a>
          </div>
        </div>
      </div>
    </nav>

    <article>


      <div>
        <div id="site">
          <div class="container text-panel">
            <div class="row ">
              <div class="col window-header text-center ">
                <h1 class="h4 mt-2 fw-normal">Wprowadź Dane Wydatku</h1>
              </div>
            </div>
            <div class="row justify-content-center ">
              <div class="col-9 pt-4">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"><img src="../img/coin.svg" alt="coin icon"></span>
                  <input type="text" class="form-control input-place" placeholder="Kwota" aria-label="Kwota"
                    aria-describedby="basic-addon1">
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-9">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon2"><img src="../img/calendar-event.svg"
                      alt="calendar icon"></span>
                  <input type="date" id="date" class="form-control input-place" placeholder="2024-08-15"
                    aria-label="Email" aria-describedby="basic-addon2">
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-9 ">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect"><img src="../img/wallet2.svg"
                        alt="book icon"></label>
                  </div>
                  <select class="custom-select " id="inputGroupSelect">
                    <option selected>Sposób płatności</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-9 ">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect2"><img src="../img/book-half.svg"
                        alt="book icon"></label>
                  </div>
                  <select class="custom-select " id="inputGroupSelect2">
                    <option selected>Kategoria Wydatku</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-9 ">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon4"><img src="../img/pencil.svg"
                      alt="pencil icon"></span>
                  <input type="text" class="form-control input-place" placeholder="Komentarz" aria-label="Komentarz"
                    aria-describedby="basic-addon4">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col pb-3 text-center">
                <button type="button" class="btn btn-primary"
                  style="--bs-btn-padding-y: .15rem; --bs-btn-padding-x: 5rem; --bs-btn-font-size: 1.2rem;">Dodaj
                </button>

              </div>
            </div>
          </div>
        </div>
      </div>

    </article>


  </main>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
