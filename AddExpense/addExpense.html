            MyFinances</a>
            <button class="navbar-toggler" id="menubtn" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
        </div>

        <div class="col-8 ">
          
          <div class="collapse navbar-collapse" id="mainNavbar">
          <ul class="d-grid gap-2 d-flex navigation ">

              <a role="button" href="../Main/main.html" class="btn btn-outline-secondary home px-3 "><img src="../img/house-fill.svg"
                  alt="house icon">Strona Główna</a>

              <a role="button" href="../AddIncome/addIncome.html" class="btn btn-outline-secondary px-3"><img src="../img/coin.svg" alt="coin icon">Dodaj

            <li class="nav-item">
            <a role="button" href="./addExpense.html" class="btn btn-outline-secondary px-3"><img src="../img/cart-plus.svg"

            <a role="button" href="../Bilans/bilans.html" class="btn btn-outline-secondary px-3"><img src="../img/clipboard-data.svg"

            <a role="button" class="btn btn-outline-secondary px-3"><img src="../img/tools.svg"

          </ul>

      </div>
      </div>

    <article>


      <div>
        <div id="site">
          <div class="container text-panel">
            <div class="row ">
              <div class="col window-header text-center ">
                <h1 class="h4 mt-2 fw-normal">Wprowadź Dane Wydatku</h1>
              </div>
            </div>
            <div class="row justify-content-center ">
              <div class="col-9 pt-4">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="amount"><img src="../img/coin.svg" alt="coin icon"></span>
                  <input type="text" class="form-control input-place" placeholder="Kwota" aria-label="Kwota"
                    aria-describedby="amount">
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-9">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="expense-date"><img src="../img/calendar-event.svg"
                      alt="calendar icon"></span>
                  <input type="date" id="date" class="form-control input-place" aria-label="Email"
                    aria-describedby="expense-date">
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-9 ">
                <div class="input-group mb-3 flex-nowrap">
                  <div class="input-group-prepend ">
                    <label class="input-group-text" for="payment-method"><img src="../img/wallet2.svg"
                        alt="wallet icon"></label>
                  </div>
                  <select class="custom-select " id="payment-method">
                    <option selected>Sposób płatności</option>
                    <option value="1">Gotówka</option>
                    <option value="2">Karta debetowa</option>
                    <option value="3">Karta Kredytowa</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-9 ">
                <div class="input-group mb-3 flex-nowrap">
                  <div class="input-group-prepend ">
                    <label class="input-group-text  " for="expense-category"><img src="../img/book-half.svg"
                        alt="book icon"></label>
                  </div>
                  <select class="custom-select " id="expense-category">
                    <option selected>Kategoria Wydatku</option>
                    <option value="1">Jedzenie</option>
                    <option value="2">Mieszkanie</option>
                    <option value="3">Transport</option>
                    <option value="4">Telekomunikacja</option>
                    <option value="5">Opieka zdrowotna</option>
                    <option value="6">Ubranie</option>
                    <option value="7">Higiena</option>
                    <option value="8">Dzieci</option>
                    <option value="9">Rozrywka</option>
                    <option value="10">Wycieczka</option>
                    <option value="11">Szkolenia</option>
                    <option value="12">Książki</option>
                    <option value="13">Oszczędności</option>
                    <option value="14">Na złotą jesień, czyli emeryturę</option>
                    <option value="15">Spłata długów</option>
                    <option value="16">Darowizna</option>
                    <option value="17">Inne wydatki</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-9 ">
                <div class="input-group mb-3">
                  <span class="input-group-text " id="coment"><img src="../img/pencil.svg" alt="pencil icon"
                      alt="pencil icon"></span>
                  <input type="text" class="form-control input-place" placeholder="Komentarz (opcjonalnie)"
                    aria-label="coment" aria-describedby="coment">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-3"></div>
              <div class="col-3 pb-3 text-center">
                <button type="button" class="btn btn-primary"
                  style="--bs-btn-padding-y: .15rem; --bs-btn-padding-x: 2rem; --bs-btn-font-size: 1.2rem;">Dodaj
                </button>

              </div>
              <div class="col-3 pb-3 text-center">
                <button type="button" class="btn btn-primary" id="cancelbtn"
                  style="--bs-btn-padding-y: .15rem; --bs-btn-padding-x: 2rem; --bs-btn-font-size: 1.2rem;">Anuluj
                </button>
                
              </div>
              <div class="col-3"></div>
            </div>
          </div>
        </div>
      </div>

    </article>


  </main>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
