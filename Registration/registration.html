<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./styleRegistration.css">
  <!-- serif font - logo -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
  <!-- sans font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet">

  <title>RegistrationPage</title>
</head>

<body>
  <main>

    <nav class="navbar navbar-expand " aria-label="Second navbar example">
      <div class="container-fluid main-navbar align-items-end ">
        <div class="navbar-brand col-8 px-5 align-bottom">
          <a class="navbar-brand" id="logo" href="#"><img class="coin" src="../img/piggy-bank.svg" alt="coin icon">
            MyFinances</a>
        </div>

      </div>
    </nav>

    <article>

      <div>
        <div id="site">
          <div class="container text-panel">
            <div class="row ">
              <div class="col registration text-center ">
                <h1 class="h4 mt-2 fw-normal" >Rejestracja</h1>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-9 pt-5">
                <div class="form-floating">
                  <input type="email" class="form-control" id="floatingName" placeholder="">
                  <label for="floatingName">Imie</label>
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-9 py-3">
                <div class="form-floating">
                  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">Email</label>
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-9 pb-3">
                <div class="form-floating">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Hasło</label>
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-9 pb-5">
                <div class="form-floating">
                  <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Password">
                  <label for="floatingConfirmPassword">Powtórz hasło</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col pb-3 text-center">
                <button type="button" class="btn btn-primary"
                  style="--bs-btn-padding-y: .15rem; --bs-btn-padding-x: 5rem; --bs-btn-font-size: 1.2rem;">Zarejestruj</button>
                
              </div>
            </div>
          </div>
        </div>
      </div>

    </article>


  </main>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
